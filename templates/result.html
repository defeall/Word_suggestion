<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
		<title>{% block title %} {% endblock %}</title>
		<style>
			body{
			background-image:url("bg.jpg") ;
			height: 500px;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			background-color: rgb(6, 9, 10);
		}
		#form{
			left      : 50%;
			top       : 50%;
			position  : absolute;
			transform : translate(-50%, -50%);
		}
		h1{
			font-size: 40px;
			color: white;
			margin-left: 20px;
		}
		h2{
			font-size: 20px;
			color: white;
			margin-left: 30px;
		}
		.button {
			border: 5px solid black;
			background-color: #aa6967;
			padding: 5px 40px;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 22px;
			margin-left: 50px;
		}
		</style>
	</head>
	<body>
		<div class="bg">
			<form  id="form" action="{{url_for('index')}}">
				{% block content %}
				<h1>Suggestions:</h1><br>
				{% for res in results %}
						<h2>{{ res }}</h2>
				{% endfor %}
				{% endblock %}<br><br>
				<button type="submit" class="button button1" value="Submit">Check Another</button>
			</form>
			</div>
	</body>
</html>
